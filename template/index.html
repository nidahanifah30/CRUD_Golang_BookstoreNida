<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Bookstore Nida</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
        <style>
        body {
            background-color: var(--bs-body-bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        h1 {
            font-weight: 700;
        }

        .table th {
            background-color: #6c63ff;
            color: white;
        }

        .btn-primary {
            background-color: #6c63ff;
            border-color: #6c63ff;
        }

        .btn-primary:hover {
            background-color: #5a52e0;
        }

        .modal-content {
            border-radius: 10px;
            transition: transform 0.3s ease-out;
        }

        .dark-mode {
            --bs-body-bg: #212529;
            --bs-body-color: #f8f9fa;
            --bs-card-bg: #343a40;
        }

        .dark-mode .table {
            color: #f8f9fa;
        }

        .dark-mode .table th {
            background-color: #4b49ac;
        }

        .dark-mode .card {
            background-color: var(--bs-card-bg);
        }

        .dark-mode .btn-close {
            filter: invert(1);
        }
        </style>
    </head>
<body>
    <div class="container py-5">
        <div class="d-flex justify-content-between mb-3 align-items-center">
            <h1>ðŸ“š Bookstore Nida</h1>
            <div>
                <button class="btn btn-outline-secondary me-2" id="toggleDark"><i class="bi bi-moon-fill"></i></button>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#tambahModal"><i class="bi bi-plus-lg"></i> Tambah Buku</button>
            </div>
        </div>
        
        <div class="card p-4">
            <div class="table-responsive">
                <table class="table table-striped align-middle">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nama Buku</th>
                            <th>Harga</th>
                            <th>Kategori</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{ range .Products }}
                        <tr>
                            <td>{{ .ID }}</td>
                            <td>{{ .Name }}</td>
                            <td>{{ .PriceFmt }}</td>
                            <td>{{ .Category.Name }}</td>
                            <td>
                                <button class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#modal{{ .ID }}"><i class="bi bi-pencil-fill"></i></button>
                                <a href="/hapus?id={{ .ID }}" onclick="return confirm('Yakin ingin menghapus?')" class="btn btn-danger btn-sm"><i class="bi bi-trash-fill"></i></a>
                            </td>
                        </tr>
                    
                        <!-- Modal Edit -->
                        <div class="modal fade" id="modal{{ .ID }}" tabindex="-1">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <form method="POST" action="/edit">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Edit Buku</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                        </div>
                                        <div class="modal-body">
                                            <input type="hidden" name="id" value="{{ .ID }}">
                                            <div class="mb-3">
                                                <label class="form-label">Nama Buku</label>
                                                <input type="text" name="name" class="form-control" value="{{ .Name }}" required>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Harga</label>
                                                <input type="text" name="price" class="form-control" value="{{ .Price }}" required>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Kategori</label>
                                                <select name="category_id" class="form-select">
                                                    {{ range $.Categories }}
                                                    <option value="{{ .ID }}" {{ if eq .ID $.Category.ID }}selected{{ end }}>{{ .Name }}</option>
                                                    {{ end }}
                                                </select>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="submit" class="btn btn-primary">Simpan</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        {{ end }}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- Modal Tambah -->
    <div class="modal fade" id="tambahModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form method="POST" action="/tambah">
                    <div class="modal-header">
                        <h5 class="modal-title">Tambah Buku</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Nama Buku</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Harga</label>
                            <input type="text" name="price" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Kategori</label>
                            <select name="category_id" class="form-select">
                                {{ range .Categories }}
                                <option value="{{ .ID }}">{{ .Name }}</option>
                                {{ end }}
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Tambah</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    const toggleBtn = document.getElementById('toggleDark');
    toggleBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        toggleBtn.classList.toggle('btn-outline-light');
        toggleBtn.classList.toggle('btn-outline-secondary');
    });
    </script>
</body>
</html>
